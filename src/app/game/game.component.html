<app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>

<div class="container" *ngIf="!showSpinner">
  <div *ngFor="let game of games; let i = index">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <p>{{(game.name)?(game.name):('No Name')}}</p>
        </mat-card-title>
        <mat-card-subtitle>
          <span *ngIf="game.abbreviation">
            {{game.abbreviation}}
          </span>
          <span>
            <p>{{(game.y)?(game.y):('N/A')}}</p>
          </span>
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="summary">
        {{game.summary | slice:0:180}}&hellip;
      </mat-card-content>

      <mat-card-content>
        <mat-grid-list cols="2" rowHeight="3:1">
          <mat-grid-tile>
            <span>
              <mat-chip-list>
                <mat-chip *ngIf="game.total_rating" color="accent" selected>
                  <a [routerLink]="['/cart', { id:game.id }]">
                    <mat-icon matSuffix color="warn">favorite_border</mat-icon>
                  </a>
                  {{game.total_rating | number:'2.1-2'}}%
                </mat-chip>
                <mat-chip *ngIf="!game.total_rating" color="accent" selected>
                  <a [routerLink]="['/cart', { id:game.id }]">
                    <mat-icon matSuffix color="warn">favorite_border</mat-icon>
                  </a>
                  N/A
                </mat-chip>
              </mat-chip-list>
            </span>
          </mat-grid-tile>

          <mat-grid-tile>
            <span>
              <button mat-raised-button color="primary">
                <a [routerLink]="['/details', { id:game.id }]">Details</a>
              </button>
            </span>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
