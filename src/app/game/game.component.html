<div *ngFor = "let game of games; let i = index">
  <mat-card-content class = "firstElem">ID: {{(game.id)?(game.id):('No ID')}}</mat-card-content>
  <mat-card-content>Game name: {{(game.name)?(game.name):('No Name')}}</mat-card-content>
  <mat-card-content *ngFor = "let date of dates; let j = index">
      <mat-card-content *ngIf = "i == j">Game release date: {{date.human}}</mat-card-content>
  </mat-card-content>
  <mat-card-content>Game url: {{(game.url)?(game.url):('No url')}}</mat-card-content>
  <mat-card-content>Game rating: {{(game.total_rating)?(game.total_rating):('No rating')}}</mat-card-content>
  <mat-card-content *ngFor = "let screen of screens; let h = index">
      <img mat-card-image *ngIf = "i == h" [src]="screen.url"/>
  </mat-card-content>
</div>
