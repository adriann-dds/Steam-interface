<div>
  <div *ngFor="let game of games; let i = index">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{(game.name)?(game.name):('No Name')}}</mat-card-title>
        <mat-card-subtitle>{{i + 1}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content *ngFor="let screen of screens; let h = index">
        <img mat-card-image *ngIf="i == h" [src]="getUrl(screen)" />
      </mat-card-content>

      <mat-card-content *ngFor="let date of dates; let j = index">
        <mat-card-content *ngIf="i == j">Game release date: {{date.human}}</mat-card-content>
      </mat-card-content>

      <mat-card-content><a href="{{game.url}}" *ngIf="game.url">{{game.url}}</a></mat-card-content>
      <mat-card-content><a href="" *ngIf="!game.url">No url</a></mat-card-content>

      <span>
        <mat-card-content *ngIf="game.total_rating">{{game.total_rating | number:'2.1-2'}}%</mat-card-content>
        <mat-card-content *ngIf="!game.total_rating">No rating</mat-card-content>

        <mat-progress-bar *ngIf="game.total_rating" [value]="game.total_rating">
        </mat-progress-bar>
        <mat-progress-bar *ngIf="!game.total_rating" [value]="0">
        </mat-progress-bar>
      </span>
    </mat-card>
  </div>
</div>
