<mat-toolbar color="primary">
  <mat-toolbar-row>
      <span><a [routerLink]="['']">Home</a></span>
      <span><a [routerLink]="['games']" (click)="changeText('Top 10 popular games')">Game list</a></span>
      <span class="example-spacer"></span>

      <div>
        <span><a [routerLink]="['profile']" *ngIf="isAuthenticated">Profile</a></span>

        <button mat-raised-button color="warn" (click)="login()" *ngIf="!isAuthenticated">Log In</button>
        <button mat-raised-button color="warn" (click)="logout()" *ngIf="isAuthenticated">Log Out</button>
      </div>
  </mat-toolbar-row>
</mat-toolbar>
