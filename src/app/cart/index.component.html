<h3>Cart Info</h3>
<table border="1">
  <tr>
    <th>Option</th>
    <th>Id</th>
    <th>Name</th>
  </tr>
  <tr *ngFor="let item of items">
    <td align="center">
      <a (click)="remove(item.games.id)">X</a>
    </td>
    <td>{{item.games.id}}</td>
    <td>{{item.games.name}}</td>
  </tr>
</table>
