<h3>Cart Info</h3>
<table border="1">
  <tr>
    <th>Option</th>
    <th>Id</th>
    <th>Name</th>
    <th>Photo</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Sub Total</th>
  </tr>
  <tr *ngFor="let item of items">
    <td align="center">
      <a (click)="remove(item.games.id)">X</a>
    </td>
    <td>{{item.games.id}}</td>
    <td>{{item.games.name}}</td>
    <td>{{item.games.price}}</td>
    <td>{{item.quantity}}</td>
    <td>{{item.games.price * item.games}}</td>
  </tr>
  <tr>
    <td colspan="6" align="right">Total</td>
    <td>{{total}}</td>
  </tr>
</table>
