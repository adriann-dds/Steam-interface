<div ng-app="">
  <div class = "container">
    <mat-toolbar color="primary">Welcome to {{ title }}!</mat-toolbar>
    <mat-toolbar color="warn" ng-hide = "showme">{{ subtitle }}</mat-toolbar>
  </div>
  <div>
    <a routerLink='../browse' routerLinkActive="active">
      <button mat-raised-button color="primary" (click) = "getNewText()">Browse</button>
    </a>
  </div>
</div>
<router-outlet></router-outlet>
