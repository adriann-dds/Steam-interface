<h3>Product List</h3>
<table border="1">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Buy</th>
  </tr>
  <tr *ngFor="let game of games">
    <td>{{game.id}}</td>
    <td>{{game.name}}</td>
    <td>
      <a [routerLink]="['/cart', { id:game.id }]">Buy Now</a>
    </td>
  </tr>
</table>
