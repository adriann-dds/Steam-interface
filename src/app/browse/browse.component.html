<div class="searchBox">
  <div>
    <mat-form-field appearance="outline" color="warn">
      <mat-label>Database search</mat-label>
      <input [formControl]='searchTerm' matInput placeholder="Search...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <button mat-raised-button [matMenuTriggerFor]="menu">Sort</button>
  <mat-menu #menu="matMenu">
    <button class="sortTypes" mat-raised-button color="primary" (click)='changeSortType()'>
      {{sortType}}
    </button>
    <button class="sortTypes" mat-raised-button color="primary" (click)='changeSortDirection()'>
      {{sortDirection}}
    </button>
  </mat-menu>
</div>

<div *ngIf='tableEnabled'>
  <app-game [GamesInput]='games' [DatesInput]='dates'></app-game>
</div>
