<div class="searchBox">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Enter a game name&hellip;</mat-label>
      <input [formControl]='searchTerm' matInput placeholder="e.g. Grand Theft Auto">
      <mat-icon matSuffix *ngIf="!searchTerm.value">search</mat-icon>
      <mat-icon matSuffix *ngIf="searchTerm.value"><a (click)="resetField()">close</a></mat-icon>
    </mat-form-field>
  </div>

  <div>
    <button class="sortTypes" mat-menu-item (click)='changeSortType()'>
      <mat-icon matSuffix>{{sortType}}</mat-icon>
    </button>
    <button class="sortTypes" mat-menu-item (click)='changeSortDirection()'>
      <mat-icon matSuffix>{{sortDirection}}</mat-icon>
    </button>
  </div>
</div>

<div class="container" *ngIf='tableEnabled'>
  <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
  <app-game [GamesInput]='games' *ngIf="searchTerm.value"></app-game>
</div>

<div class="container" *ngIf='!searchTerm.value'>
  <h1>Please enter a game name in the field above.</h1>
</div>
